<md-content layout="row" layout-align="center">
  <md-card flex-gt-sm="50" flex-sm="75" flex-xs="100">
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Sign up</span>
      </md-card-title-text>
    </md-card-title>
    <form novalidate class="md-inline-form" name="signup.signupForm" ng-submit="signup.register()">
      <!-- <pre><code>{{signup.signupForm.dob | json}}</code></pre> -->
      <md-card-content>
          <div layout-padding>
            <div layout-gt-xs="row" layout-margin>
              <md-input-container class="md-block" flex>
                <label>Firstname</label>
                <input name="firstname" ng-model="signup.user.firstname">
              </md-input-container>
            </div>
            <div layout-gt-xs="row" layout-margin>
              <md-input-container class="md-block" flex>
                <label>Lastname</label>
                <input name="lastname" ng-model="signup.user.lastname">
              </md-input-container>
            </div>
            <div layout-gt-xs="row" layout-margin>
              <md-input-container class="md-block" flex>
                <label>Username *</label>
                <input name="username" required ng-model="signup.user.username">
                <div ng-messages="signup.signupForm.username.$error" role="alert" multiple>
                  <div ng-message="required">You must supply a username.</div>
                </div>
              </md-input-container>
              <md-input-container class="md-block" flex="33">
                <label>Date of birth *</label>
                <input name="dob" type="date" required ng-model="signup.user.dob" max="{{signup.maxdate}}">
                <div class="validation-messages" ng-messages="signup.signupForm.dob.$error" role="alert" multiple>
                  <div ng-message="valid">This is not a valid date.</div>
                  <div ng-message="max">Are you from the future?</div>
                  <div ng-message="required">You must supply a date of birth.</div>
                </div>
              </md-input-container>
            </div>
            <div layout-gt-xs="row" layout-margin>
              <md-input-container class="md-block" flex>
                <label>Email *</label>
                <input name="email" type="email" required ng-model="signup.user.email">
                <div ng-messages="signup.signupForm.email.$error" role="alert" multiple>
                  <div ng-message="email">This is not a valid email.</div>
                  <div ng-message="required">You must supply an email.</div>
                </div>
              </md-input-container>
            </div>
            <div layout-gt-xs="row" layout-margin>
              <md-input-container class="md-block" flex>
                <label>Password *</label>
                <input name="password" type="password" required ng-model="signup.user.password">
                <div ng-messages="signup.signupForm.password.$error" role="alert" multiple>
                  <div ng-message="required">You must supply a password.</div>
                </div>
              </md-input-container>
            </div>
            <div layout-gt-xs="row" layout-margin>
              <md-input-container class="md-block" flex>
                <label>Confirm password *</label>
                <input name="confirmpwd" type="password" required>
                <div ng-messages="signup.signupForm.confirmpwd.$error" role="alert" multiple>
                  <div ng-message="required">You must supply a confirmation for your password.</div>
                </div>
              </md-input-container>
            </div>
          </div>
      </md-card-content>
      <md-card-actions layout="row" layout-align="center center">
        <md-button type="submit" class="md-raised md-accent">Sign me up!</md-button>
      </md-card-actions>
    </form>
    <md-card-content class="signup__separator" layout="row" layout-align="center center">
      <span class="md-display-3">OR</span>
    </md-card-content>
    <md-card-actions class="signup__social" layout="row" layout-align="center center">
      <md-button class="md-fab waisygh__facebook" aria-label="Facebook">
        <md-icon md-svg-icon="facebook" style="fill:white;"></md-icon>
      </md-button>
      <md-button class="md-fab waisygh__twitter" aria-label="twitter">
        <md-icon md-svg-icon="twitter" style="fill:white;"></md-icon>
      </md-button>
      <md-button class="md-fab waisygh__google" aria-label="Google">
        <md-icon md-svg-icon="google" style="fill:white;"></md-icon>
      </md-button>
    </md-card-actions>
  </md-card>
</md-content>
